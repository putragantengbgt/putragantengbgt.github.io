<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Putra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            opacity: 1;
            pointer-events: none;
            transition: opacity 1s ease-out;
        }

        .overlay-hidden {
            opacity: 0;
        }

        .hero-section {
            position: relative;
            overflow: hidden;
        }

        .photo-frame {
            background-color: #fff;
            border-radius: 100%;
        }

        .hero-section h1,
        .hero-section p {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="transition-overlay" id="overlay"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="contact.html"><b>Febri Putra Pratama</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center text-light d-flex align-items-center" style="height: 100vh; background: linear-gradient(135deg, #2A004E, #000000);">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-md-4">
                    <div class="photo-frame mx-auto" style="width: 300px; height: 300px; overflow: hidden;">
                        <img src="FEBRI.jpg" alt="Foto Saya" class="img-fluid" style="width: 100%; height: 100%;">
                    </div>
                </div>
                <div class="col-md-8">
                    <h1 class="mt-4"><b>Selamat Datang di Portofolio Saya!</b></h1>
                    <p class="lead">Panggil saya Putra, mahasiswa yang bersemangat dalam pengembangan web dan desain UI/UX.</p>
                    <div>
                        <a href="about.html" class="btn btn-secondary btn-lg">Ini Saya</a>
                        <a href="portfolio.html" class="btn btn-outline-light btn-lg">Jelajahi Proyek</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="bg-dark text-center text-light py-3">
        <p>&copy; 2025 Portofolio Febri. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const overlay = document.getElementById('overlay');
            setTimeout(() => {
                overlay.classList.add('overlay-hidden');
            }, 100);
        };
    </script>
</body>

</html>
